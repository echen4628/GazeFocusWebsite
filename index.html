<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaze Focus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gaze Focus Site</h1>
    <canvas id="saliency_map"></canvas>
    <div>
        <input type="file" id="imageInput", accept="image/*">
    </div>
    <button id="start">Start Drawing</button>
    <button id="finish">Finish Drawing</button>
    <button id="convert">convert</button>
    <label for="method">Choose a method to stylize your image</label>
    <select name="method" id="method">
      <option value="none" selected disabled hidden>Select an Option</option>
      <option value="Saturation">Saturation</option>
      <option value="Dot">Dot</option>
      <option value="Blurring">Blurring</option>
      <option value="Original">Original</option>
    </select>
    <label for="kernel_size">Smooth Level (odd only)</label>
    <input type="number" id="kernel_size" value="21">
    <label for="base_saliency">base_saliency (under 5)</label>
    <input type="number" id="base_saliency" value="3">
    <canvas id="output_image"></canvas>
    <script src="point.js"></script>
    <script src="Map.js"></script>
    <script src="app.js"></script>
    <script async src="opencv.js" type="text/javascript"></script>
</body>
</html>
